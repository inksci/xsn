  <body class="tn-transition-end block-overscroll tn-platform-class"
  ng-controller="BookletRootReaderController">
    <div id="shareImage" style="display: none;">
      <img src="">
    </div>
    <div class="reader-booklet-container" tn-distortion-page-for-keyboard-in-android="true">
      <div class="tn-reader-booklet" tn-opera-house
      tn-atom-context="{ type: 'booklet', inReader: true }"
      ng-controller="BookletReaderController">
        <article class="dock-loader tn-scene-booklet tn-show-root tn-vertical-sliding-turner"
        tn-solo-comp-loader="cubes[0]"
        tn-bind-comp-tpl-id="reader_booklet-cp:sys/loader-fullscreen-booklet"
        tn-comp-role="root" ng-cloak></article>
        <div class="loading-progress" ng-show="showLoading">
          <span class="item"></span>
          <span class="item"></span>
          <span class="item"></span>
        </div>
        <div class="global-docker" ng-show="isReady" ng-cloak>
          <div class="nav-up-arrow" ng-click="onNavArrowClicked()"
          ng-show="!operaStatus.turning && !operaStatus.isAtLastPage && operaStatus.turningMatrix.downward"
          ng-cloak>
            <img src="http://statics.xiumi.us/xsn/stc/apps/reader/assets/up_arrow.png">
          </div>
          <a class="report-button" ng-href="/report/{{showInfo.show_id}}" ng-show="showLogo && !operaStatus.turning && !operaStatus.isAtAdvertPage && operaStatus.isAtLastPage && !!operaStatus.turningMatrix.downward" ng-cloak></a>
          <a class="xiumi-support-info" ng-cloak
          ng-show="showLogo && !operaStatus.turning && !operaStatus.isAtAdvertPage && operaStatus.isAtLastPage && !!operaStatus.turningMatrix.downward">
            <div class="inner text-center"></div>
          </a>
          <div class="player-button" ng-class="{ 'player-button-stop': !bgmState.playing }"
          ng-show="!!bgmState.exist" ng-click="onBgMusicClicked()" ng-cloak></div>
        </div>
      </div>
      <div class="loading-mask" ng-show="loadingOutLink" ng-cloak>
        <div class="loading-progress frame-loading-progress">
          <span class="item"></span>
          <span class="item"></span>
          <span class="item"></span>
        </div>
      </div>
    </div>
    <div ui-view style="display:none;" ng-cloak></div>
    <section class="tn-scripts tn-last-block">
      <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

      <script src="//inksci.com/xsn/scripts/app/reader/entries/booklet/ea3110.main.min.js"></script>
    </section>
